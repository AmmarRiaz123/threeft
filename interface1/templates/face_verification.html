<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Verification</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styling.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="loader" class="loader-overlay" style="display: none;">
  <div class="spinner"></div>
  <p>Verifying your face‚Ä¶</p>
</div>
<div class="container">
  <div class="glass-card">
    <h2>Face Verification</h2>
    <p class="subtitle">Take or upload <b>exactly 5 photos</b> to verify your identity.</p>
    <form id="faceForm" enctype="multipart/form-data">
      <!-- Take Photos Button -->
      <button type="button" class="button camera-btn" id="takePhotosBtn" tabindex="0">
        <span class="icon">üì∑</span> Take Photos
      </button>
      <!-- Webcam Modal -->
      <div id="webcamModal" class="modal" style="display:none;">
        <div class="modal-content">
          <video id="webcam" autoplay playsinline width="320" height="240" style="border-radius:10px;"></video>
          <br />
          <button type="button" id="capturePhotoBtn" class="button camera-btn" style="margin-top:10px;">Capture</button>
          <button type="button" id="closeWebcamBtn" class="button upload-btn" style="margin-top:10px;">Close</button>
        </div>
      </div>
      <!-- Upload from Gallery Button -->
      <label class="button upload-btn" for="galleryInput" tabindex="0">
        <span class="icon">üìÅ</span> Upload from Gallery
      </label>
      <input type="file" id="galleryInput" accept="image/*" multiple style="display:none;" />

      <!-- Progress Loader -->
      <div id="photoProgress" style="margin: 10px 0; color: #fff; font-weight: 500;">
        <!-- JS will fill this -->
      </div>

      <div id="faceImagesPreview" class="preview"></div>
      <!-- Button is hidden by default, shown only when 5 images are present -->
      <button type="button" class="button camera-btn" id="verifyFacesBtn" style="margin-top:10px; display:none;">Verify & Get Voting Token</button>
      <div id="faceVerificationResult" class="extracted-info"></div>
    </form>
  </div>
</div>
<script src="{{ url_for('static', filename='face_verification.js') }}"></script>
</body>
</html>
